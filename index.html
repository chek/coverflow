<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="App.css">
    <title>Coverflow App</title>
  </head>
  <body>
    <div id="root">
      <div id="settings">
        <label for="width">Width</label>
        <input type="number" value="320" id="width">
        <label for="height">Height</label>
        <input type="number" value="240" id="height">
        <label for="space">Space</label>
        <input type="number" value="20" id="space">
        <input type="button" value="Add picture" id="add-btn">
      </div>
      <div id="container">
        <div id="left-shift" class="shift">
            <i class="fas fa-angle-left"></i>
        </div>
        <div id="right-shift" class="shift">
            <i class="fas fa-angle-right"></i>
        </div>
      </div>
      <div id="loading-container">
        <img src="eclipse.gif" alt="">
      </div>
    </div>
    <script src="coverflow.js" ></script>
    <script>
      (function() {
        Coverflow.init()      
      })();
    </script>    
  </body>
</html>
